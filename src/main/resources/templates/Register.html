<!DOCTYPE html>
<html>

    <title> Registration Page</title>
    <link rel="stylesheet" type="text/css" href="reg.css">
</head>

<body>
<form action="" method="post">
    <div class="wrapper">
        <h1>Sign Up</h1>

        <div class="input">

        </div>
        <button type="">Register</button>
</form>
</div>

</body>

</html>
